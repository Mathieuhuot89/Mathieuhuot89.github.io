<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1>Contact</h1>
        <img src="./assets/img/buddha1.jpg" alt="img_head">
    </header>
    <section>
        <H2>Où nous trouver</H2>
        <p>
            65 avenue de choisy<br>
            75013 PARIS<br>
            France
        </p>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1801.0233849402384!2d2.35983385536979!3d48.82544481573565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671888481c983%3A0x624eed07f2a194a9!2s129bis%20Rue%20de%20Tolbiac%2C%2075013%20Paris!5e0!3m2!1sfr!2sfr!4v1670658904197!5m2!1sfr!2sfr"
            width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h2>Nous envoyez un mail</h2>
        <form action="contact">
            <div>
                <label for="name">Votre prénom <sup>*</sup></label>
                <input type="text" require id="name" name="name" required>
            </div>

            <div>
                <label for="email">Votre email <sup>*</sup></label>
                <input type="text" require id="email" name="email">
            </div>

            <div>
                <label for="message">Votre message</label>
                <textarea require id="message" name="message" required></textarea>
            </div>
            <button type="submit">Envoyer votre email</button>
        </form>
    </section>

    <footer>
        <address>
        65 avenue de choisy<br>
        75013 PARIS<br>
        France
    </address>
    </footer>

</body>

</html>
