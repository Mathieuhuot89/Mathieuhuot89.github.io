<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>

<body>

    <h1>Formulaire</h1>
    <div id="inscription">
    <div class="reserve" class="text-primary"><strong>Inscription</strong></div>
    <form action="#" method="POST">

        <div class="name">
            <label for="name">Nom Prénom:</label><br />
            <input id="name" name="name" type="text" value="" size="98" style="height:25px" />
        </div>

        <div class="mail">
            <label for="email">Adresse email:</label><br />
            <input id="email" name="email" type="text" size="98" style="height:25px" />
        </div>

        <button class="btn" type="button">S'inscrire</button>
    </form>
</div>


    <div id="contact">
        <div class="reserve" class="text-primary"><strong>Nous contacter</strong></div>
        <form action="#" method="POST">

            <div class="name">
                <label for="name">Nom Prénom:</label><br />
                <input id="name" name="name" type="text" value="" size="98" style="height:25px" />
            </div>

            <div class="mail">
                <label for="email">Adresse email:</label><br />
                <input id="email" name="email" type="text" size="98" style="height:25px" />
            </div>

            <div class="msg">
                <label for="msg">Message:</label><br />
                <textarea id="msg" name="msg" cols="96" rows="10"></textarea>
            </div>

            <button class="btn" type="button">S'inscrire</button>
        </form>
    </div>

</body>

</html>
